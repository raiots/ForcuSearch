<script>
    var btn1 = document.getElementById('submit');

    function search() {
        var contents = document.getElementById("s_content").value;
        if (document.getElementById("bilibili").checked) {
          window.open("https://search.bilibili.com/all?keyword=" + contents, 'a');
        }
        if (document.getElementById("zhihu").checked) {
          window.open("https://www.zhihu.com/search?type=content&q=" + contents, 'b');
        }
    }
    btn1.onclick = search;
    
</script>
